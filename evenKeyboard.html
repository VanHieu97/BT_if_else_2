<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="009.jpg"  style = "width: 30%"/>
    <img id="myImage1" src="008.jpg"  style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
    let imgObj = "" ;
    let conchut = "";
    imgObj = document.getElementById('myImage');
    function init() {
        conchut = document.getElementById('myImage1');
        conchut.style.position = 'relative';
        conchut.style.left = '20px';
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        conchut.style.left = parseInt (conchut.style.left) + 10 + 'px';
    }
    window.onload = init;
    
</script>
</body>
</html>
